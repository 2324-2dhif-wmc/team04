<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../src/LoginRegister/login.js"></script>
    <link rel="stylesheet" href="../style/mainstyle.css">
    <script src="../MitchSeineJSSochnDeNixMitBackendZumDuanHobn/styleodaso.js"></script>

</head>
<body>
<div class="login" id="blackDiv">

    <div class="homeHeader">
        <span>Trading Trainer</span>
    </div>
    <div class="container">

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label" style="color: white">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: white">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: white">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
            <a href="registrationpage.html" class="btn btn-secondary" id="registerButton" style="background-color: green">Register</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
