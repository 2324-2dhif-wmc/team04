<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #news {
            height: 400px;
            overflow-y: scroll;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="assets/js/teamCode/info-manager.mjs" defer type="module"></script>
    <script src="assets/js/teamCode/charttest/chart.mjs" defer type="module"></script>
</head>
<body>
<div class="container my-4">
    <h1 id="stock-symbol" class="display-4 text-center mb-4"></h1>
    <h2>Latest News:</h2>
    <div id="news" class="row border p-3 bg-light" style="width: 90%">
    </div>
    <div style="margin-top: 5%">
        <h2>Course (3 month range):</h2>
        <div id="price"></div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="numberForm" class="form-inline">
                <div class="form-group mb-2">
                    <label for="numberInput" class="sr-only">How much do you want to buy?</label>
                    <input type="number" class="form-control" id="numberInput" placeholder="amount" style="width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary mb-2 ml-2">Buy</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- start chart js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<!-- start highcharts js -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<!-- start amcharts -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<!-- all line chart activation -->
<script src="../content/assets/js/templateCode/line-chart.js"></script>
<!-- all pie chart -->
<script src="../content/assets/js/templateCode/pie-chart.js"></script>
<!-- all bar chart -->
<script src="../content/assets/js/templateCode/bar-chart.js"></script>
<!-- all map chart -->
<script src="../content/assets/js/templateCode/maps.js"></script>
</body>
</html>
